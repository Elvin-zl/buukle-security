<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table class="layui-table" lay-even lay-skin="nob">
	<thead>
	<tr>
		<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
		<th class="hidden-xs">部门名称</th>
		<th class="hidden-xs">创建者</th>
		<th class="hidden-xs">创建时间</th>
		<th class="hidden-xs">修改者</th>
		<th class="hidden-xs">修改时间</th>
		<th class="hidden-xs">状态</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody id="tbody-dept">
		<tr th:each="deptRecord:${response?.body?.list}">
			<td><input type="checkbox" name="batchCheckBox" lay-skin="primary" th:attr="data-id = ${deptRecord?.id}"  /></td>
			<td th:text="${deptRecord?.deptName}" class="hidden-xs"></td>
			<td th:text="${deptRecord?.creator}" class="hidden-xs"></td>
			<td th:text="${#dates.format(deptRecord?.gmtCreated,'yyyy-MM-dd HH:mm:ss')}" class="hidden-xs"></td>
			<td th:text="${deptRecord?.modifier}" class="hidden-xs"></td>
			<td th:text="${#dates.format(deptRecord?.gmtModified,'yyyy-MM-dd HH:mm:ss')}" class="hidden-xs"></td>
			<td th:switch="${deptRecord?.status}">
				<button th:case="0" class="layui-btn layui-btn-xs layui-btn-danger" > 初始化</button>
				<button th:case="1" class="layui-btn layui-btn-xs layui-btn-normal" > 处理中</button>
				<button th:case="2" class="layui-btn layui-btn-xs layui-btn-default"> 审核不通过</button>
				<button th:case="3" class="layui-btn layui-btn-xs layui-btn-default"> 审核通过</button>
				<button th:case="4" class="layui-btn layui-btn-xs layui-btn-default"> 已被封禁</button>
				<button th:case="*" class="layui-btn layui-btn-xs layui-btn-unknown"> 未知</button>
			</td>
			<td>
				<div class="layui-inline">
						<div class="layui-btn layui-btn-sm layui-btn-normal editBtn" th:attr="data-id = ${deptRecord?.id}" data-url="/security/dept/deptCrudView"><i class="layui-icon">&#xe642;</i></div>
						<div class="layui-btn layui-btn-sm layui-btn-danger delOneBtn" th:attr="data-id = ${deptRecord?.id}" data-url="/security/dept/deptCrudJson"><i class="layui-icon">&#xe640;</i></div>
				</div>
			</td>
		</tr>
	</tbody>
	<input type="hidden" id="page" th:attr="value=${response?.body.pageNo}" />
	<input type="hidden" id="totalPage" th:attr="value=${response?.body.totalPage}" />
	<input type="hidden" id="total" th:attr="value=${response?.body.total}" />
</table>
