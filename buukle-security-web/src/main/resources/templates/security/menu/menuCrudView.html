<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/security/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="/static/security/css/admin.css"/>
	</head>
	<body class="buukle-add-body">
	<!--表单-->
	<form class="layui-form column-content-detail" id="menuCrudForm">
		<!--hidden area-->
		<input type="hidden" name="id" th:attr="value = ${record?.id}" />
		<div class="layui-tab">
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<hp th:attr="recordId = ${record?.id}" hpType="displayForAdd">
						<div class="layui-form-item">
							<label class="layui-form-label">所属应用：</label>
							<div class="layui-input-inline">
								<div class="layui-unselect layui-form-select downpanel">
									<div class="layui-select-title">
										<span style="padding-top: 10px;"  class="layui-input layui-unselect" th:text="${record?.applicationCode} == '' ? '选择应用' : ${record?.applicationCode}" ></span>
										<input type="hidden" id="applicationId" th:attr="value = ${record?.applicationId}" name="applicationId">
										<i class="layui-edge"></i>
									</div>
									<dl class="layui-anim layui-anim-upbit">
										<dd>
											<ul data-url='/application/getApplicationTree' data-subTree="menuTree" id="applicationTree"></ul>
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</hp>
					<hp th:attr="recordId = ${record?.id}" hpType="displayForEdit">
						<div class="layui-form-item">
							<label class="layui-form-label">所属应用：</label>
							<div class="layui-input-inline">
								<span style="padding-top: 10px;" class="layui-input buukle-disabled" th:text="${record?.applicationCode}" ></span>
								<input type="hidden" th:attr="value = ${record?.applicationId}" name="applicationId">
							</div>
						</div>
					</hp>
					<div class="layui-form-item">
						<label class="layui-form-label">上级菜单：</label>
						<div class="layui-input-inline">
							<div class="layui-unselect layui-form-select downpanel">
								<div id="superMenu" class="layui-select-title">
									<span style="padding-top: 10px;" id="menuTreeSpan" class="layui-input layui-unselect" th:text="${record?.superName} == '' ? '选择应用' : ${record?.superName}" ></span>
									<input id="menuTreeInput" type="hidden" th:attr="value = ${record?.pid}" name="pid">
									<i class="layui-edge"></i>
								</div>
								<dl class="layui-anim layui-anim-upbit">
									<dd>
										<ul data-url="/menu/getMenuTree" id="menuTree"></ul>
									</dd>
								</dl>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							类型：
						</label>
						<div class="layui-input-block">
							<input type="radio" name="type" th:field="*{record.type}" value="1" title="菜单" checked>
							<input type="radio" name="type" th:field="*{record.type}" value="0"  title="组件">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							是否展示：
						</label>
						<div class="layui-input-block">
							<input type="radio" name="display" th:field="*{record.display}" value="1" title="是" checked>
							<input type="radio" name="display" th:field="*{record.display}" value="0"  title="否">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">展示位置：</label>
						<div class="layui-input-block">
							<input type="radio" name="positionType" th:field="*{record.positionType}" value="0" title="仅左侧" checked>
							<input type="radio" name="positionType" th:field="*{record.positionType}" value="1"  title="左侧+顶部">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">顶部别名：</label>
						<div class="layui-input-block">
							<input type="text"  name="aliasName" th:attr="value = ${record?.aliasName}" placeholder="顶部别名" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">图标：</label>
						<div class="layui-input-block">
							<input type="text"  name="icon" th:attr="value = ${record?.icon}" placeholder="图标" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							排序号：
						</label>
						<div class="layui-input-block">
							<input type="text"  name="orderNo" th:attr="value = ${record?.orderNo}" placeholder="排序号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							名称：
						</label>
						<div class="layui-input-block">
							<input type="text"  name="name" th:attr="value = ${record?.name}" placeholder="名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">url：</label>
						<div class="layui-input-block">
							<input type="text"  name="url" th:attr="value = ${record?.url}" placeholder="url" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">描述：</label>
						<div class="layui-input-block">
							<textarea th:text="${record?.description}" name="description" placeholder="描述" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<textarea th:text="${record?.remark}" name="remark" placeholder="描述" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--操作-->
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<hp url="/menu/saveOrEdit">
					<div id="saveOrEdit" data-url="/menu/saveOrEdit" class="layui-btn layui-btn-normal">提交</div>
				</hp>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<div id="back" data-url="/user/saveOrEdit" class="layui-btn layui-btn-primary">取消</div>
			</div>
		</div>
	</form>
	<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/security/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/security/plugin/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/security/js/jqueryValidate/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['jquery', 'layer','dialog','tree'], function() {
			layer = layui.layer, $ = layui.jquery, dialog = layui.dialog, tree = layui.tree;
            // 绑定应用选择
            bindApplicationClick(tree);
            // 绑定上级角色选择
            bindPidClick(tree);
            // 绑定保存更新
			bindSaveOrEdit();

		});
        /** 绑定上级选择*/
        function bindPidClick(tree) {
            $('#superMenu').off().on('click',function () {
                if( $("input:hidden[name='applicationId']").val() == 0){
                    layer.msg('请先选择所属应用!');
                    return;
                }
                $.ajax({
                    url:$('#menuTree').attr('data-url'),
                    method:'post',
                    dataType:'json',
					data:{"applicationId":$("input:hidden[name='applicationId']").val()},
                    async:false,
                    success:function (data) {
                        if(data.head.status=="S"){
                            renderSelectedTree(tree,data,"#menuTree",'pid');
                        }else{
                            layer.msg(data.head.msg);
                        }
                    }
                })
            })
        }
        /** 绑定应用选择*/
        function bindApplicationClick(tree) {
            $.ajax({
                url:$('#applicationTree').attr('data-url'),
                method:'post',
                dataType:'json',
                async:true,
                success:function (data) {
                    if(data.head.status=="S"){
                        renderSelectedTree(tree,data,"#applicationTree",'applicationId');
                    }else{
                        layer.msg(data.head.msg);
                    }
                }
            })
        }
		/** 绑定提交*/
        function bindSaveOrEdit() {
			var  validateLoin = $("#menuCrudForm").validate({
				rules:{
					type:{required:true},
					display:{required:true},
					name:{required:true,minlength: 2},
				},
				messages:{
					type:"请正确输入类型",
					display:"请选择是否展示",
					name:"请正确输入名称",
				}
			});
            $('#saveOrEdit').off().on('click',function () {
                var obj = $(this);
                banThis(obj,"保存中..");
				if(!validateLoin.form()){
					layer.msg("请按规则完成表单填写!");
					releaseThis(obj,"提交");
					return;
				}
                $.ajax({
					url:obj.attr('data-url'),
					method:"post",
					dataType:"json",
					data:$('#menuCrudForm').serialize(),
					success:function (data) {
						if(data.head.status == 'S'){
                            banThis(obj,"完成");
						    layer.msg('操作完成,3秒后将返回列表页...');
                            window.parent.refresh();
						    setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },3000)
						}else{
                            layer.msg(data.head.msg);
                            releaseThis(obj,"提交");
						}
                    }
				})
            })
        }
	</script>
	</body>
</html>
