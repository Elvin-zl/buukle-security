<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/security/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/security/css/admin.css" />
	</head>

	<body>
		<div class="layui-tab page-content-wrap">
			<ul class="layui-tab-title">
				<li class="layui-this">邮箱配置</li>
				<li>微信配置</li>
				<li>短信配置</li>
				<li>路由配置</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">网站名称：</label>
							<div class="layui-input-block">
								<input type="text" name="webname" autocomplete="off" class="layui-input" value="布壳儿网">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">网站域名：</label>
							<div class="layui-input-block">
								<input type="text" name="domain" autocomplete="off" class="layui-input" value="www.buukle.top">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">站长邮箱：</label>
							<div class="layui-input-block">
								<input type="text" name="email" required lay-verify="required" placeholder="请输入联系邮箱" autocomplete="off" class="layui-input" value="18001268330@163.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否缓存：</label>
							<div class="layui-input-block">
								<input type="checkbox" checked="" name="cache" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">静态首页：</label>
							<div class="layui-input-block">
								<input type="radio" name="static" value="1" title="生成" checked="">
								<input type="radio" name="static" value="0" title="不生成">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">备案信息：</label>
							<div class="layui-input-block">
								<input type="text" name="icp" required lay-verify="required" placeholder="请输入备案信息" autocomplete="off" class="layui-input" value="京ICP证18025122">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">版权信息：</label>
							<div class="layui-input-block">
								<input type="text" name="email" required lay-verify="required" placeholder="请输入版权信息" autocomplete="off" class="layui-input" value="布壳儿网络有限公司 copyRight © 2019">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">统计代码：</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入代码" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="siteInfo">立即提交</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-tab-item">
					<form class="layui-form" style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">SEO标题：</label>
							<div class="layui-input-block">
								<input type="text" name="title" placeholder="请输入seo标题" autocomplete="off" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">关键字：</label>
							<div class="layui-input-block">
								<input type="text" name="keyword" placeholder="请输入seo关键字" autocomplete="off" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">描述：</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入seo描述" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="seoInfo">立即提交</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-tab-item">
					<form class="layui-form"  style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">邮箱模式：</label>
							<div class="layui-input-block">
								<input type="radio" name="static" value="1" title="SMTP函数发送" checked="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">服务器：</label>
							<div class="layui-input-block">
								<input type="text" name="smtp" placeholder="请输入邮件服务器" autocomplete="off" class="layui-input" value="smtp.163.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">端口：</label>
							<div class="layui-input-block">
								<input type="text" name="port" placeholder="请输入邮件发送端口" autocomplete="off" class="layui-input" value="25">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">发件人：</label>
							<div class="layui-input-block">
								<input type="text" name="email" placeholder="请输入发件人地址" autocomplete="off" class="layui-input" value="admin@abc3210.com">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">名称：</label>
							<div class="layui-input-block">
								<input type="text" name="name" placeholder="请输入发件人名称" autocomplete="off" class="layui-input" value="mfan管理员">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">用户名：</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码：</label>
							<div class="layui-input-block">
								<input type="text" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" value="">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="emailInfo">立即提交</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-tab-item">
					<form class="layui-form"  style="width: 90%;padding-top: 20px;">
						<div class="layui-form-item">
							<label class="layui-form-label">邮箱路由：</label>
							<div class="layui-input-block">
								<input type="radio" name="email" value="0" title="163" checked="">
								<input type="radio" name="email" value="1" title="qq" checked="">
								<input type="radio" name="email" value="2" title="189" checked="">
								<input type="radio" name="email" value="3" title="gmail" checked="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">微信路由：</label>
							<div class="layui-input-block">
								<input type="radio" name="wechat" value="0" title="buukle公众号" checked="">
								<input type="radio" name="wechat" value="1" title="buukle微信号" checked="">
								<input type="radio" name="wechat" value="2" title="布壳儿" checked="">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">短信路由：</label>
							<div class="layui-input-block">
								<input type="radio" name="phone" value="0" title="18001268330" checked="">
								<input type="radio" name="phone" value="1" title="阿里短信" checked="">
								<input type="radio" name="phone" value="2" title="腾讯" checked="">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//Demo
			layui.use(['form', 'element'], function() {
				var form = layui.form;
				var element = layui.element();
				form.render();
				//监听信息提交
				form.on('submit(siteInfo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
				//监听seo提交
				form.on('submit(seoInfo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
				//监听seo提交
				form.on('submit(emailInfo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
				//监听评论提交
				form.on('submit(commentInfo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
		</script>
	</body>

</html>
