<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>布壳儿网</title>
		<link rel="stylesheet" type="text/css" href="/static/security/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/security/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="/static/security/select2/select2.min.css" />
		<style>
			/*排除掉layui自带的下拉框 以支持select2*/
			#searchForm .layui-unselect{display: none ;-webkit-user-select:none;-ms-user-select:none;-moz-user-select:none}
		</style>
	</head>
	<body>
		<!--主体-->
		<div class="wrap-container">
			<div class="column-content-detail">
				<!--查询表单-->
				<form id="searchForm" class="layui-form" action="">
					<div class="layui-form-item">
						<hp url="/security/user/fuzzy/search">
							<div class="layui-inline">
								<span> UID ：</span>
								<select class="fuzzy clearAble" data-url="/security/user/fuzzy/search" name="userId" data-minimum="5" data-isIdVisual="0" data-fieldName="user_id" style="width: 200px;height: 10px">
									<option value="">请输入UID</option>
								</select>
							</div>
						</hp>
						<hp url="/security/user/fuzzy/search">
							<div class="layui-inline">
								<span> 账号 ：</span>
								<select class="fuzzy clearAble" data-url="/security/user/fuzzy/search" name="username" data-minimum="2" data-isIdVisual="0" data-fieldName="username" style="width: 200px;height: 10px">
									<option value="">请输入账号</option>
								</select>
							</div>
						</hp>
						<hp url="/security/user/fuzzy/search">
							<div class="layui-inline">
								<span> 中文名 ：</span>
								<select class="fuzzy clearAble" data-url="/security/user/fuzzy/search" name="nameCn" data-minimum="2"  data-isIdVisual="1" data-fieldName="name_cn" style="width: 200px;height: 10px">
									<option value="">请输入中文名</option>
								</select>
							</div>
						</hp>
						<div class="layui-inline">
							<span> 状态 ：</span>
							<select class="clearAble multiSelect"  data-multiHolder="请输入状态" data-multiField="states" style="width: 200px;height: 10px" multiple="multiple">
								<option value="0">初始化</option>
								<option value="1">处理中</option>
								<option value="2">审核不通过</option>
								<option value="3">审核通过</option>
								<option value="4">已被封禁</option>
							</select>
						</div>
						<div class="layui-inline tool-btn">
							<hp url="/security/user/userCrudView">
								<button class="layui-btn layui-btn-sm layui-btn-normal addBtn" data-url="/security/user/userCrudView"><i class="layui-icon">&#xe654;</i></button>
							</hp>
							<hp url="/security/user/userBatchDeleteJson">
								<button class="layui-btn layui-btn-sm layui-btn-danger delBtn" data-url="/security/user/userBatchDeleteJson"><i class="layui-icon">&#xe640;</i></button>
							</hp>
							<div class="layui-btn layui-btn-sm layui-btn-normal" data-title='搜索'  id="search">搜索</div>
							<div class="layui-btn layui-btn-sm layui-btn-default" data-title='清空' id="clear">清空</div>
						</div>
					</div>
				</form>
				<!--查询列表-->
				<div class="layui-form" id="table-list" data-url="/user/userPage"> </div>
				<div id="pageBar" class="page-wrap"> </div>
			</div>
			<!--遮罩-->
			<div id="shadow">
				<img class="buukle-shadow" src="/static/security/images/page/loading.png">
			</div>
		</div>
		<!--脚本-->
		<script src="/static/security/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/select2/jquery.min.js"type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/select2/select2.full.js"type="text/javascript" charset="utf-8"></script>
		<script src="/static/security/js/commonHome.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
